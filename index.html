<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour">
          9AM
        </div>
        <input id="9am" type="text" class="col-10 textarea">
        <button id="9amBtn" class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          10AM
        </div>
        <input id="10am" type="text" class="col-10 textarea">
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          11AM
        </div>
        <input id="11am" type="text" class="col-10 textarea">
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          12PM
        </div>
        <input id="12pm" type="text" class="col-10 textarea">
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          1PM
        </div>
        <input id="1pm" type="text" class="col-10 textarea">
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          2PM
        </div>
        <input id="2pm" type="text" class="col-10 textarea">
        <button class="col-1 saveBtn"></button>
      </div>
      
      <div class="row">
        <div class="col-1 hour">
          3PM
        </div>
        <input id="3pm" type="text" class="col-10 textarea">
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          4PM
        </div>
        <input id="4pm" type="text" class="col-10 textarea">
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          5PM
        </div>
        <input id="5pm" type="text" class="col-10 textarea">
        <button class="col-1 saveBtn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
